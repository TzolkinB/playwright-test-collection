name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 2 * * 0'

  # Allow updating snapshots - automatic runs
  workflow_dispatch:
    inputs:
      update-snapshots:
        description: 'Update snapshots?'
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Force non-shallow checkout to be able to reference $GITHUB_BASE_REF
          # See https://github.com/actions/checkout for more details.
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Set up cache for visual tests
        id: cache
        uses: actions/cache@v4
        with:
          key: playwright-snapshots-${{ runner.os }}
          restore-keys: playwright-snapshots-${{ runner.os }}
          path: tests/snapshots
      - name: Initialize snapshots
        if: ${{steps.cache.outputs.cache-hit != 'true' || inputs.update-snapshots == 'true'}}
        run: npx playwright test -u --reporter=line

      - name: Run changed Playwright tests
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.base_ref }} || true
          npx playwright test --only-changed=origin/${{ github.base_ref }}
        continue-on-error: true # Allow workflow to continue if failure
      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright Report artifact
        uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  deploy:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download Playwright Report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/
      - name: Publish to GitHub Pages
        uses: actions/deploy-pages@v4
